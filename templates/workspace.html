<_within file="application.html">

  <div id="content">
    <div id="workspace" class="view">
      <div id="workspace-toolbar">
	<div id="toolbar-actions">
	  <!-- <button class="choose">&#9660;</button> -->
	  <button id="upload">*</button>
	  <button id="new">New</button>
	  <div id="star-title">
	    <span id="star"></span>
	    <span id="title" contenteditable="true"></span>
	  </div>
	  <div id="actions">
	    <button id="comment">Comment</button>
	    <button id="info">Info</button>
	    <button id="preview">Preview</button>
	  </div>
	</div>
      </div>
      <div id="workspace-sidebar">
	<h4>Recently</h4>
	<div id="sidebar-documents">
	  <ol id="documents-list"></ol>
	</div>
	<div id="sidebar-people"></div>
      </div>
      <div id="workspace-editor">
	<div id="workspace-editor-field"></div>
      </div>
    </div>
  </div>

</_within>
